        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Changes the color of the main heading when it is clicked, cycling through an array of colors
                let index = 0;
                let colors_array = ['purple', 'red', 'orange', 'yellow', 'green', 'blue'];

                let name = document.querySelector('h1');
                name.addEventListener('click', function() {
                    name.style.color = colors_array[index];
                    index++;
                    if (index == colors_array.length) {
                        index = 0;
                    }
                });
            });
        </script>
